<!DOCTYPE html>
<html lang="js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>夜明けのプリン</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <section id="hero">
      <figure class="hero-group hero-bg-img">
        <img src="./img/logo.png" class="logo-yoakenopurin" alt="夜明けのプリン ロゴ">
        <figcaption class="message">地元養鶏場の卵を使ったプリンの専門店です</figcaption>
      </figure>
    </section>

    <section id="menu-recommend" class="menu-recommend">
      <img src="./img/logo2.png" class="logo-yoakenopurin2" alt="夜明けのプリン ロゴ">
      <h2 class="menu-title">おすすめメニュー</h2>
      <div class="menu-recommend-group">
        <figure class="card">
          <img src="./img/retro.jpeg" class="img-retro" alt="昭和レトロプリン">
          <figcaption class="menu-name">昭和レトロプリン</figcaption>
        </figure>
        <figure class="card">
          <img src="./img/pumpkin02.jpeg" class="img-pumpkin" alt="かぼちゃプリン">
          <figcaption class="menu-name">かぼちゃプリン</figcaption>
        </figure>
        <figure class="card">
          <img src="./img/strawberry.jpg" class="img-strawberry" alt="いちごプリン">
          <figcaption class="menu-name">いちごプリン</figcaption>
        </figure>
      </div>
    </section>

    <section id="menu-takeout" class="menu-takeout">
      <h2 class="menu-title">お持ち帰りメニュー</h2>
      <figure class="card">
        <img src="./img/takeout_fruit.jpeg" alt="ベリーのミルクプリン">
        <figcaption class="menu-text">甘酸っぱいベリーたっぷりの<br>ミルクプリン</figcaption>
      </figure>
      <figure class="card">
        <figcaption class="menu-text">風味豊かな宇治抹茶を使った<br>抹茶プリン</figcaption>
        <img src="./img/takeout_greentea.jpeg" class="img-greentea" alt="抹茶プリン">
      </figure>
      <figure class="card">
        <img src="./img/takeout_plain.jpeg" class="img-plain" alt="ミルクプリン">
        <figcaption class="menu-text">これぞ王道！<br>たまごたっぷりミルクプリン</figcaption>
      </figure>
    </section>
  </main>
</body>
</html>
